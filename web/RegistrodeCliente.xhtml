<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Plantilla.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
                <h:form class='form mt-5'>
                    <div class="form-group col-md-6">
                        <h2>Registro de Cliente</h2>
                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-4">
                            <h:outputLabel for="inputEmail4">Nombre</h:outputLabel>
                            <h:inputText value="#{beanCliente.nombre}" class="form-control" />
                        </div>

                        <div class="form-group col-md-4">
                            <h:outputLabel  for="inputPassword4">Primer apellido</h:outputLabel>
                            <h:inputText value="#{beanCliente.apellido1}" class="form-control" />
                        </div>

                        <div class="form-group col-md-4">
                            <h:outputLabel  for="inputPassword4">Segundo apellido</h:outputLabel>
                            <h:inputText value="#{beanCliente.apellido2}" class="form-control"   />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel  for="inputAddress">Telefono</h:outputLabel >
                        <h:inputText  value="#{beanCliente.telefono}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel  for="inputAddress">Horario de Entrea</h:outputLabel >
                        <h:inputText   class="form-control" id="inputAddress" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel  for="inputAddress2">Direccion Principal</h:outputLabel >
                        <h:inputText   class="form-control" value="#{beanCliente.direccion}"  />
                    </div>
                    <div class="form-group">
                        <h:outputLabel  for="inputAddress2">Direccion Secundaria</h:outputLabel >
                        <h:inputText  value="#{beanCliente.posDirEntrega}" class="form-control" />
                    </div>

                    <h:commandButton  value="Enviar" actionListener="#{beanCliente.inserta()}" class="btn btn-success"></h:commandButton>
                </h:form>               

            </ui:define>

        </ui:composition>

    </body>
</html>
